<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="index.css">
  <title>Golf Tracker</title>
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Golf Tracker</h1>

      <div class="table-container">
        <table class="table is-fullwidth">
          <thead>
            <tr>
              <th class="fixed-column">Name</th>
              <th>Handicap</th>
              <th>1/10</th>
              <th>2/11</th>
              <th>3/12</th>
              <th>4/13</th>
              <th>5/14</th>
              <th>6/15</th>
              <th>7/16</th>
              <th>8/17</th>
              <th>9/18</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="fixed-column"><input type="text" class="large-input"></td> 
              <td><input type="number" class="medium-input" max="10"></td> 
              <td><input type="number" class="small-input" max="10"></td> 
              <td><input type="number" class="small-input" max="10"></td> 
              <td><input type="number" class="small-input" max="10"></td> 
              <td><input type="number" class="small-input" max="10"></td> 
              <td><input type="number" class="small-input" max="10"></td> 
              <td><input type="number" class="small-input" max="10"></td> 
              <td><input type="number" class="small-input" max="10"></td> 
              <td><input type="number" class="small-input" max="10"></td> 
              <td><input type="number" class="small-input" max="10"></td> 
              <td><input type="text" class="sum-input medium-input" disabled></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div>
        <button id="submitBtn" class="button is-primary">Submit</button>
      </div>
    </div>
  </section>
  <script src="index.js"></script>
</body>

</html>
